<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/stencil-components.js"></script>
  <link href="/assets/icon-font/stencil-demo-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      font-family: 'Open Sans', sans-serif;
      background-color: #222;
    }
    ui-dropdown {
      display: block;
      width: 12.25rem;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      background-color: #fafafa;
    }
    li {
      padding: .750rem 1.125rem;
      border-bottom: 1px solid #d4d4d4;
    }
    li:first-child {
      padding-top: 14px;
    }
    li:last-child {
      border: 0;
    }
  </style>
</head>
<body>
  <ui-dropdown label="My Dropdown" icon="caret">
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>
  </ui-dropdown>
</body>
</html>
